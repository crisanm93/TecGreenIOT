<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Tech Green IoT</title>
    <link rel="stylesheet" href="css/resgistro.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <div class="container">
      <div class="logo-box">
        <img src="img/logo 2.png" class="avatar" alt="Tech Green IoT Logo">
        <h1>Tech Green IoT</h1>
      </div>

      <div class="register-box">
        <h1>Registro</h1>
        <form id="registerForm">
          <div class="input-box">
            <i class="fas fa-user"></i>
            <input type="text" id="name" placeholder="Nombre">
          </div>
          <div class="input-box">
            <i class="fas fa-id-card"></i>
            <input type="text" id="idNumber" placeholder="No. Identificación">
          </div>
          <div class="input-box">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="E-mail">
          </div>
          <div class="input-box">
            <i class="fas fa-user-circle"></i>
            <input type="text" id="username" placeholder="Usuario">
          </div>
          <div class="input-box">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Contraseña">
          </div>

          <label class="terms">
            <input type="checkbox"> Estoy de acuerdo con términos & condiciones
          </label>

          <input type="submit" id="submit" value="Registrarse">
          <a href="#">Ya tiene cuenta? <strong>Iniciar sesión</strong></a>
        </form>
      </div>
    </div>
    <script src="js/register.js"></script>
  </body>
</html>
